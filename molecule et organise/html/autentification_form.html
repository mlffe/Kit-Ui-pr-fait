<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Molecules and Organisms Tab</title>
</head>
<body>
	<section class="vh-100" style="background-image: linear-gradient(#575f66, #303336 60%, #2b2d2f);">
 		 <div class="container py-5 h-100">
   		 <div class="row d-flex justify-content-center align-items-center h-100">
      		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
        	<div class="card shadow-2-strong" style="border-radius: 1rem;">
         	 <div class="card-body p-5 text-center">

            <h1 class="mb-2">Sign in</h1>

            <div class="form-outline mb-2">
              <label class="form-label" for="typeEmailX-2"></label>
              <input type="email" class="form-control form-control-lg" id="typeEmailX-2" placeholder="Email" tabindex="1" required>
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="typePasswordX-2"></label>
              <input type="password" class="form-control form-control-lg" id="typePasswordX-2" placeholder="Password" tabindex="1" required>
            </div>


			<div class="form-outline mb-2">
              <label class="form-label" for="typePasswordX-2"></label>
              <input type="password" class="form-control form-control-lg" id="typePasswordX-2" placeholder="Confirm Password" tabindex="1" required>
            </div>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
              />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-dark btn-lg btn-block" style="background-image: linear-gradient(#52565a, #3a3f44 60%, #353a3f);" type="submit">Login</button>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-danger" href="https://myaccount.google.com/" style="background-image: linear-gradient(#f0726f, #ee5f5b 60%, #db5754);" type="submit"><i class="fab fa-google me-2"></i> Sign in with Google</button>

            <button class="btn btn-lg btn-block btn-primary mb-2" href="https://www.facebook.com/" style="background-color: #4267B2;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with Facebook</button>

          </div>
        </div>
       </div>
  	  </div>
 	 </div>
	</section>
</body>
</html>
